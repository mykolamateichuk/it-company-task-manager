{% extends "base.html" %}

{% block header %}{% endblock %}

{% block content %}
	<div class="container-fluid rounded shadow-sm p-3 mb-5 bg-white rounded">
    <div class="card bg-light">
      <div class="card-header">
        <h3>
          {{ worker.position }}
          {% if worker.username == user.username %}
            <a style="float: right"
               href="{% url "task_manager:worker-update" pk=worker.id %}"
               class="btn btn-primary">
              Update
            </a>
          {% endif %}
        </h3>
      </div>
      <div class="card-body">
        <div class="card-title">
          <h4>{{ worker.first_name }} {{ worker.last_name }}</h4>
        </div>
        <div class="card-text">
          <table class="table">
            <tr>
              <th>Last Online</th>
              <td>{{ worker.last_login }}</td>
            </tr>
            <tr>
              <th>Tasks Due</th>
              <td>{{ tasks_due }}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
